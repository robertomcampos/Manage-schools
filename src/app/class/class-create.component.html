<div class="container">
    <h1>Nova Turma</h1>
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Escola:</label>
            <select formControlName="schoolId" required class="form-control" id="school">
                <option value="">Selecione uma escola</option>
                <option *ngFor="let school of schools" [ngValue]="school.id">{{school.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Turma:</label>
            <input class="form-control" required type="text" formControlName="name" placeholder="Nome da Turma">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!classForm.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/schools">Cancelar</a>
    </form>
</div>
