<div class="container">
    <h1>Turmas</h1>
    <a class="btn btn-primary" routerLink="/classes/new">Nova Turma</a>
    <table class="table" *ngIf="classes.length">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Escola</th>
                <th scope="col">Data de Criação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let class of classes">
                <td>{{class.name}}</td>
                <td>{{class.school.name}}</td>
                <td>{{class.createdDate | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="empty-list" *ngIf="!classes.length">
        Nenhuma turma cadastrada.
    </div>
</div>
